<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <title>Ferrero Rocher</title>
</head>
<body class="h-screen font-font bg-secundary">
    <main class="grid grid-cols-7 bg-black-100 items-center h-full bg-[url('./assets/img/background.webp')] bg-contain bg-no-repeat bg-center max-md:grid-cols-1 max-md:bg-primary max-md:bg-[url('./assets/img/image-1.webp')]">
        <div class="flex items-center justify-center col-span-2 max-md:hidden">
            <img src="./assets/img/image-1.webp" alt="Bombom Ferrero Rocher" class="w-1/2">
        </div>
        <div class="flex flex-col items-center justify-evenly h-full bg-primary col-span-3 max-md:bg-primary/80 max-md:p-10 max-md:grid max-md:grid-row-4 max-md:justify-items-center">
            <img src="./assets/img/image-3.webp" alt="Ferrero Rocher" class="w-1/2 max-md:w-full max-md:row-span-1">
            <p class="text-4xl text-center w-4/5 max-md:text-3xl max-md:row-span-2 max-md:w-full max-sm:text-2xl"> 
                Ferrero Rocher oferece uma experiência de sabor incomparável
                de contraste de camadas: uma avelã inteira no meio, um delicioso
                recheio cremoso de avelã, um wafer crocante coberto com chocolate
                e pedacinhos de avelã.
            </p>
            <button class="flex items-center justify-center py-4 px-10 text-3xl bg-secundary text-white max-md:w-full max-md:py-14 max-md:text-4xl max-md:row-span-1 max-sm:py-6">
                Saiba mais
            </button>
        </div>
        <div class="flex items-center justify-center col-span-2 max-md:hidden">
            <img src="./assets/img/ferreiro-rocher-1.webp" alt="Bombom Ferrero " class="w-3/4">
        </div>
    </main>
</body>
</html>
